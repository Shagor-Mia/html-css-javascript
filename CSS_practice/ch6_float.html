
<!-- float property is simple.it flows the element left/right -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Document</title>
    <style>
        .box1{
            height: 23vh;
            width: 24vw;
            background-color: red;
            float: right;
        }
        .box2{
            height: 23vh;
            width: 24vw;
            background-color: rgb(12, 26, 223);
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    
</body>
</html>
