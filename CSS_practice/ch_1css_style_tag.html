
<!-- DOM=Document Object Model -->

<!-- three way to add CSS to html -->
<!-- Style Tag-- using <style></style>tag in <head></head>tag -->
<!-- Inline CSS - adding CSS using style attribute -->
<!-- External CSS - adding a stylesheet(.css) to HTML using <link> tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Document</title>
    <style>
      h2{color:red;}
      #first
      {
        background-color: rgb(11, 89, 36);
        color: brown;
       }
       #second
       {
        background-color: rgb(251, 143, 11);
        color: aqua;
       }
       .eg 
       {
        background-color: black;
        color: white;
       }
       .bg 
       {
        background-color: aquamarine;
        color: blueviolet;
       }
       .bg-blue 
       {
        background-color: blue;
        color: wheat;
       }
    </style>
</head>
<body>
    <header>
        <h2>Learn CSS</h2>
       <div id="first">This is First</div>
       <div id="second">This is Second</div>
       <div class="eg">This is div class</div>
       <section class="bg">This is section class</section>
       <section class="bg-blue">here color is bg blue and purple</section>
    </header>
    
</body>
</html>
