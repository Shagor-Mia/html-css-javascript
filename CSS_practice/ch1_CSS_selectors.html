
<!-- CSS Selector is used to select  on HTML elements or element for styling  -->
<!-- *(star) selector use for all selection of styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Document</title>
    <style>
        body 
        {
          background-color: rgb(243, 241, 238);
          color: cornflowerblue;
        }
        div,.classname
        {
            background-color: rgb(240, 185, 185);
            color:darkgreen;
        }
        h1,#Id,.blue
        {
            color:rgb(145, 93, 93);
            background-color: blue;
            width:fit-content;
        }
        p{color: black;}
        *
        {
            margin:3px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div>
        <h1> This Is Heeader Of Selectors</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id minima vero natus saepe quia, obcaecati, repellendus explicabo quis, possimus consectetur dolor vitae alias.</p>
    </div>
    <div id=" Id">This is Id</div>
    <section class="classname"> This is the class Name</section>
    <span class="blue">TFirst tag</span>
    <span class="blue">Second tag</span>
    <span class="blue">Third tag</span>

    
</body>
</html>
