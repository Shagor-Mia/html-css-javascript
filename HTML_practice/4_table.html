<!-- <table></table> use to display formatted tabular data -->
<!-- table tag is a container of tr,th,td tage -->
<!-- <tr></tr>,<th></th>,<td></td> use in <table></table> tag -->
<!-- <div></div> is a container which used mostly in css -->
<!-- <caption></caption> tag is used in table tag -->
<!-- <thead></thead> and <tbody></tbody> is use for multiple tabular form -->
<!-- <th colspan="3"></th> colspan is a css atribute to make column 2,3,4 etc -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Document</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <caption>
                    highest score by bangladesh
                </caption>
                <tr>
                    <th>S.No.</th>
                    <th>player name:</th>
                    <th>player runs:</th>
                    <th>player team:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>Shakib</td>
                    <td>23</td>
                    <td>bangladesh</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>mushfiq</td>
                    <td>34</td>
                    <td>bangladesh</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Sabbir</td>
                    <td>21</td>
                    <td>bangladesh</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Sohan</td>
                    <td>45</td>
                    <td>bangladesh</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
