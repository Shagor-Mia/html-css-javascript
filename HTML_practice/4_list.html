
<!-- List two type ordered and unordered -->
<!-- <li></li> list item tag -->
<!-- <ol></ol> ordered list tag -->
<!-- <ul></ul> unordered list tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of document</title>
</head>
<body>
    <ul type="circle">
        <li>Shagor</li>
        <li>Shakib</li>
        <li>oppu</li>
        <li>Liton</li>
    </ul>
    <ol type="i">
        <li>Shagor</li>
        <li>Shakib</li>
        <li>oppu</li>
        <li>Liton</li>
    </ol>
    
</body>
</html>
