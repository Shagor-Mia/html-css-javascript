<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max_height-width Document</title>
    <style>
        .box1{
            background-color: aqua;
            height: 23vh;
            width: 14vw;
            min-height: 34vh;
            /* max-height: 32vh; */
            padding: 5px;
        }
        .box2{
            background-color: rgb(136, 53, 80);
            height: 23vh;
            width: 45vw;
            min-width: 32vw;
            /* max-width: 33vw; */
            margin: 4px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h3>this is header</h3>
    <div class="box1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus maxime assumenda impedit.
    </div>
    <div class="box2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo, eveniet?
    </div>
    
</body>
</html>
